<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar">
                <img src="<%=require('./images/profile__avatar.jpg')%>" alt="Жак-Ив Кусто" class="profile__pic">
            </div>
            <div class="profile__info">
                <div class="profile__info-first-row">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button  type="button" class="profile__edit-button buttons-hover" name="Редактировать профиль">
                        <img src="<%=require('./images/profile__edit-button.svg')%>" alt="карандаш" class="profile__edit-button-pic">
                    </button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button  type="button" class="profile__add-button buttons-hover"> 
                <img src="<%=require('./images/profile__add-button.svg')%>" alt="Плюс" class="profile__add-button-pic">
            </button>
        </section>
        <section class="elements">

        </section>    
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
    <section class="popup" id="edit-form">
        <div class="popup__rectangle">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="close-icon buttons-hover"></button>
            <form class="popup__container" method="get" novalidate>
                <div class="popup__field-container">
                    <input type="text" class="popup__field" name="name" value="Жак-Ив Кусто" id="name" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error popup__name-error"></span>
                </div>
                <div class="popup__field-container">
                    <input type="text" class="popup__field" name="status" value="Исследователь океана" id="status" placeholder="Введите вашу профессию" minlength="2" maxlength="200" required>
                    <span class="popup__input-error popup__status-error"></span>
                </div>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="add-place">
        <div class="popup__rectangle">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="close-icon buttons-hover"></button>
            <form class="popup__container" method="get" novalidate>
                <div class="popup__field-container">
                    <input type="text" class="popup__field" name="name" value="" id="title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error popup__title-error"></span>
                </div>
                <div class="popup__field-container">
                    <input type="url" class="popup__field" name="link" value="" id="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error popup__link-error"></span>
                </div>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_difference_opacity" id="image-popup">
        <div class="popup__box">
            <figure class="popup__figure">
                <img  alt="Карточка" class="popup__pic">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button type="button" class="close-icon buttons-hover"></button> 
         </div>
    </section>
    <template id="element">
        <div class="element">
        <img  alt="Карточка" class="element__image">
            <button  type="button" class="element__trash-button"></button>
            <div class="element__content">
                <h2 class="element__title"></h2>
                <button  type="button" class="element__like-button"></button>
            </div>
        </div>
    </template>
</body>
</html>
